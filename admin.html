<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
</head>

<body class="body-com-fundo">
    <main class="main">
        <audio style="padding-top: 5px;" loop>
            <source src="assets/music/music.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text font-gordinha">Administração do AquaQuizz</h1>
                </div>
                <form id="admin-form" class="form">
                    <div class="input-control">
                        <label for="name" class="input-label" hidden>Nome</label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Nome" required>
                    </div>
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="input-control text-center">
                        <button type="submit" class="input-submit w-100">Cadastrar</button>
                        <button type="button" class="input-submit w-100" onclick="clearForm()">Limpar</button>
                    </div>
                </form>
                <div class="input-control text-center">
                    <button class="input-submit w-100" onclick="openModal()">Ver Cadastros</button>
                </div>
            </section>
        </div>

        <div id="data-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Cadastros</h2>
                <div class="search-container">
                    <input type="text" id="search-modal" class="input-field" placeholder="Pesquisar por Nome" onkeyup="searchData()">
                    <i class="fas fa-search"></i>
                </div>
                <ul id="data-list"></ul>
                <button class="input-submit w-100" onclick="clearAll()">Excluir Todos</button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
